<div class="login-container">
  <mat-card class="login-card">
    <a class="back-link" routerLink="/login">
      <mat-icon>arrow_back</mat-icon>
      {{ 'RECOVERY.BACK' | translate }}
    </a>
    <h1 class="title">{{ 'RECOVERY.TITLE' | translate }}</h1>

    <form [formGroup]="recoveryForm" (ngSubmit)="onSendOtp()">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>{{ 'RECOVERY.EMAIL_LABEL' | translate }}</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="{{ 'RECOVERY.EMAIL_PLACEHOLDER' | translate }}"
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="login-button"
        type="submit"
      >
        {{ 'RECOVERY.SUBMIT' | translate }}
      </button>
    </form>
  </mat-card>
</div>

<div class="overlay" *ngIf="loading">
  <mat-progress-spinner
    mode="indeterminate"
    diameter="60"
    [attr.aria-label]="'SNACK.OTP_SENT' | translate"
  >
  </mat-progress-spinner>
</div>
